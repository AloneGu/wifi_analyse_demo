<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <!-- Plotly.js -->
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <!-- Numeric JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
        <title> Wifi Analyse- Gizwits </title>
  </head>
  <body>
      <center><h1> Wifi Vendor Distribution Analyse </h1>
      <div id="myDiv" style="width: 1000px; height: 800px; align="center"><!-- Plotly chart will be drawn inside this DIV --></div>
          <script>
            var data = [{
          values: {{wifi_values}},
          labels: {{wifi_names|safe}},
          type: 'pie'
        }];

        var layout = {
          height: 800,
          width: 1000
        };

        Plotly.newPlot('myDiv', data, layout);
          </script>
          </center>
  </body>
</html>
